<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tekken Reborn</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}" />
</head>
<body>
<h1>Design your hero!</h1>
<form method="POST" th:object="${fighter}">
    <div class="fighter-group">
        <h3>Designate your fighter:</h3>
        <div class="hero-input">
            <label for="name">Name: </label>
            <input type="text" th:field="*{name}" name="name" placeholder="Name" />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="hero-input">
            <label for="damage">Damage per hit: </label>
            <input type="number" th:field="*{damagePerHit}" name="damage" placeholder="Damage per hit" />
            <div th:if="${#fields.hasErrors('damagePerHit')}" th:errors="*{damagePerHit}"></div>
        </div>
        <div class="hero-input">
            <label for="health">Health: </label>
            <input type="number" th:field="*{health}" name="health" placeholder="Health" />
            <div th:if="${#fields.hasErrors('health')}" th:errors="*{health}"></div>
        </div>
        <div class="hero-input">
            <label for="resistance">Resistance: </label>
            <input type="number" th:field="*{resistance}" name="resistance" placeholder="Resistance" step="0.1" />
            <div th:if="${#fields.hasErrors('resistance')}" th:errors="*{resistance}"></div>
        </div>
        <div class="hero-input" id="anime">
            <h3>Pick your hero anime:</h3>
            <div th:each="anime : ${animes}">
                <input type="checkbox" th:field="*{animeFrom}" th:value="${anime}" />
                <span th:text="${anime}">Anime</span><br />
            </div>
            <div th:if="${#fields.hasErrors('animeFrom')}" th:errors="*{animeFrom}"></div>
        </div>
    </div>
    <div class="submit-btn">
        <button type="submit"><b>Submit Your Fighter</b></button>
    </div>
</form>
</body>
</html>
